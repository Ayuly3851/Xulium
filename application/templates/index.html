{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="uk-padding-large" style="padding-left: 10%; padding-right: 10%;">
     <h1 class="uk-heading-small uk-text-center"><span>Xulium</span></h1> 
      <!-- Search Bar -->
      <div class="uk-grid-small uk-child-width-expand@s" uk-grid>
        <div>
          <div class="uk-search uk-search-default uk-width-1-1">
            <button id="search-btn" class="uk-search-icon-flip" uk-search-icon></button>
            <input class="uk-search-input uk-border-rounded" id="url-query" placeholder="Video / Playlist YouTube Url or Search Word"  aria-label="Search" type="text" required>
          </div>
        </div>
      </div>
      <!-- End Search Bar -->

		<div class="uk-grid-column-small uk-grid-row-large uk-child-width-1-4@x1 uk-child-width-1-3@1 uk-child-width-1-3@m uk-child-width-1-1@s" id="show-video" uk-grid>
		</div>
    </div>
	<div id="loading_wrap" style="display: none; position:fixed; height:100%; width:100%; overflow:hidden;" class="uk-overlay-primary uk-position-cover">
    <div class="uk-position-center">
        <span uk-spinner="ratio: 2"></span>
		<p>Loading...</p>
    </div>
</div>
{% endblock %}
